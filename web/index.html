  <!-- Script para solicitar permisos antes de cargar Flutter -->
  <script type="text/javascript">
    // Solicitar permisos de forma proactiva
    async function requestMediaPermissions() {
      try {
        console.log('Solicitando permisos de medios...');
        // Primero intentamos con video y audio
        let stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        
        // Liberamos los recursos despu√©s de obtener permisos
        stream.getTracks().forEach(track => track.stop());
        console.log('‚úÖ Permisos de c√°mara y micr√≥fono concedidos');
        return true;
      } catch (e) {
        console.warn('‚ö†Ô∏è Error al solicitar permisos completos:', e);
        
        // Si falla, intentamos solo con audio
        try {
          let audioStream = await navigator.mediaDevices.getUserMedia({
            video: false,
            audio: true
          });
          
          audioStream.getTracks().forEach(track => track.stop());
          console.log('‚úÖ Permisos de micr√≥fono concedidos (sin c√°mara)');
          return true;
        } catch (audioError) {
          console.error('‚ùå No se pudieron obtener permisos de medios:', audioError);
          return false;
        }
      }
    }
  </script>
